<!DOCTYPE html>
<html>
<head>
  <title>Pictionary</title>
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="init()">
  <div id="container" style="text-align: center;">

  <label>Team One Name:</label><input id="name1" type ="text"/><br/>
  <label>Team Two Name:</label><input id="name2" type ="text"/><br/>
  <h1 id="teamName"></h1>
  <input type="button" id="getNames" value="Submit">

  <div class="col-md-2">
  <button class="showWord">SHOW ME WORD</button><br/>
  <button class="start">START</button>

  <div id="word">
    <div id="wordText">Word</div>
    <div id="clickToHide">Click to Hide</div>  
  </div>
  </div>


  <div id="drawPad" class="col-md-8" style="text-align: center;">
    <h1>Dalissionary</h1>
    <h2 class="teamName">Team</h2>


    <div><canvas id="canvas" width="400px" height="500" style="border: 1px black solid;"></canvas></div>
    <input type="button" value="draw" onclick="use_tool('draw');" />
    <input type="button" value="erase" onclick="use_tool('erase');" />
  </div>

  <div class="col-md-2">
    <div id="timerText"></div>
  </div>

</div>

</body>
</html>
